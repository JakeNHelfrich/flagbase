# Flagbase Development Docker Compose
# Usage: docker compose -f docker/docker-compose.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: flagbase-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flagbase}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flagbase}
      POSTGRES_DB: ${POSTGRES_DB:-flagbase}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flagbase} -d ${POSTGRES_DB:-flagbase}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
    name: flagbase_postgres_data
